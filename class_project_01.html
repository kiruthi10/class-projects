<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class project 01</title>
</head>
<style>
    .box1{
        background-color: skyblue;
        width: 550px;
        height: 450px;
    }
    .inner_box1{
        background-color: green;
        width: 450px;
        height: 150px;
    }
    .box2{
        background-color: aquamarine;
        width: 300px;
        height: 250px;
    }
    .inner_box2{
        background-color: blue;
        height: 70px;
        width: 100px;
    }
</style>
<body>
    <div class="box1">
        <div class="inner_box1"></div>
    </div>
    <div class="box2">
        <div class="inner_box2"></div>
    </div>
</body>
</html>
